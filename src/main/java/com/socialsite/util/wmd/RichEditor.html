
<html xmlns:wicket>
    <wicket:panel>
        <!-- hide the textarea to avoid errors in wmd(wmd creates error if the textarea is
        visible but any parent is hidden . To avoid  this keep the text area hidden if it is not
        visible). keep the width 100% so the textarea resizer won't look crazy  -->
        <textarea class="richEditor" wicket:id="textarea" style="display: none; width: 100%">
        </textarea>
    </wicket:panel>
</html>
