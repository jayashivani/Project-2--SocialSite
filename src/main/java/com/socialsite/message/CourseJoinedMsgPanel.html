
<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit size1of6">
                <div class="message">
                    <a  class="img" wicket:id="imagelink" href="#"><span wicket:id="userthumb"></span></a>
                </div>
            </div>
            <div class="unit size5of6 lastUnit">
                <div class="mod bubble bubbleLeft lol">
                    <b><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            <div class="right" wicket:id="date">
                                ugust 13th, 2009 at 23:05
                            </div>
                        </div>
                        <div class="bd">
                            <div class="intro">
                            </div>
                            <div class="padBottom">
                                <a wicket:id="home"><span wicket:id="username">[name]</span></a>
                                joined the <a wicket:id="course"><span wicket:id="courseName">[course NameF]</span></a>
                                course
                            </div>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
                <div>
                    <a wicket:id="delete" class="minibutton danger" href="#"><span>Delete</span></a>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
