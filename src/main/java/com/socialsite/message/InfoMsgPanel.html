<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit  size1of6">
                <a  wicket:id="imagelink" href="#"><span wicket:id="userthumb"></span></a>
                <div>
                    <a class="img" wicket:id="home"><span wicket:id="username">[name]</span></a>
                </div>
            </div>
            <div class="unit size5of6 ">
                <div class="mod bubble bubbleLeft lol">
                    <b><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            <div class="right" wicket:id="date">
                              1o1
                            </div>
                        </div>
                        <div class="bd">
                            <p wicket:id="message">
                                Please Enter Message
                            </p>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
                <div>
                    <a wicket:id="delete" class="minibutton danger" href="#"><span>Delete</span></a>
                    <wicket:enclosure child="form:send">
                        <a href="#" class="slideText minibutton"><span>Reply</span></a>
                        <div class="clear">
                        </div>
                        <div class="editor" style="display: none">
                            <div wicket:id="feedback">
                            </div>
                            <form wicket:id="form">
                                <div wicket:id="richeditor">
                                </div>
                                <a wicket:id="send" class="editor-text minibutton send" href="#"><span>Send</span></a>
                            </form>
                        </div>
                    </wicket:enclosure>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
