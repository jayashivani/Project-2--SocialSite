
<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit size1of6">
                <div class="message">
                    <a wicket:id="image" href="#"><span wicket:id="coursethumb"></span></a>
                    <div>
                        <a wicket:id="course" class="img"><span wicket:id="courseName">[course NameF]</span></a>
                    </div>
                </div>
            </div>
            <div class="unit size5of6 lastUnit">
                <div class="mod bubble bubbleLeft lol">
                    <b><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            New note Available
                            <div class="right" wicket:id="date">
                                ugust 13th, 2009 at 23:05
                            </div>
                        </div>
                        <div class="bd">
                            <div class="intro">
                                <span wicket:id="description">[Description]</span>
                            </div>
                            <div class="padBottom">
                                <a wicket:id="download" href="#" class="minibutton marTop nobusy" id="nobusy" ><span class="nobusy" >Download</span></a>
                            </div>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
                <div>
                    <a wicket:id="delete" class="minibutton danger" href="#"><span>Delete</span></a>
                </div>
            </div>
        </div>
    </wicket:panel>
</html>
