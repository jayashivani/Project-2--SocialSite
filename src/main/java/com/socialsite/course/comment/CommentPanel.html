
<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div class="unit size7of8">
                <div class="mod bubble bubbleRight meep">
                    <b class="top"><b class="tl"></b><b class="tr"></b></b>
                    <div class="inner roundBorder">
                        <div class="hd fire">
                            <div class="right" wicket:id="date">
                                2 minutes ago
                            </div>
                        </div>
                        <div class="bd">
                            <div wicket:id="comment">
                                [comment text]
                            </div>
                        </div>
                    </div>
                    <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                </div>
            </div>
            <div class="unit size 1of8 marTop">
                <a wicket:id="home"><span wicket:id="username">[ username ]</span></a>
            </div>
			<div>
				<a wicket:id="delete" class="minibutton danger" href="#"><span>Delete</span></a>
			</div>
        </div>
    </wicket:panel>
</html>
