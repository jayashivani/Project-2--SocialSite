
<html xmlns:wicket>
    <wicket:panel>
        <a href="#" class="slideText minibutton marTop"><span>Ask a Question</span></a>
        <div style="display: none" class='addQuestion editor'>
            <div wicket:id="feedback">
            </div>
            <form wicket:id="form">
                <input class="title" wicket:id="heading" type="text" value="Enter the title"/>
                <div wicket:id="richeditor">
                </div>
                <a wicket:id="addquestion" class="editor-text minibutton marTop" href="#"><span>Submit</span></a>
            </form>
        </div>
    </wicket:panel>
</html>
