<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" xml:lang="en" lang="en">
    <body>
        <div class="header">
            <div wicket:id="header">
                [header panel]
            </div>
        </div>
        <div class="page">
            <div class="clear">
            </div>
            <div class="body">
                <div class="main full">
                    <div class="mod bubble bubbleBottom yoyo bubbleVerticalExt">
                        <b class="top"><b class="tl"></b><b class="tr"></b></b>
                        <div class="inner roundBorder">
                            <div class="hd fire">
                                <h2 wicket:id="heading" class="inline">[Question Heading]</h2>
                                <span wicket:id="date" class="right">2 minutes ago</span>
                            </div>
                            <div class="bd">
                                <div wicket:id="question">
                                    [Question body]
                                </div>
                            </div>
                        </div>
                        <b class="bottom"><b class="bl"></b><b class="br"></b></b>
                    </div>
                    <div class="right">
                        <a wicket:id="imagelink" href="#"><span wicket:id="userthumb"></span></a>
                        <div>
                            <a class="img" wicket:id="home"><span wicket:id="username">[name]</span></a>
                        </div>
                    </div>
                    <div class="right marRight">
                        <a wicket:id="delete" href="#" class="minibutton danger"><span>Delete</span></a>
                    </div>
                    <div class="clear">
                    </div>
                    <div wicket:id="addanswer">
                        [ add your answer]
                    </div>
                    <div wicket:id="answers">
                        [ Question answers]
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
