
<html xmlns:wicket>
    <wicket:panel>
        <div wicket:id="feedback">
        </div>
        <div>
            <form wicket:id="form">
                <table>
                    <tr>
                        <td>
                            Activities
                        </td>
                        <td>
                            <textarea wicket:id="activities">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Interests
                        </td>
                        <td>
                            <textarea wicket:id="interests">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Favourite Music 
                        </td>
                        <td>
                            <textarea wicket:id="favouriteMusic">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Favourite Movies
                        </td>
                        <td>
                            <textarea wicket:id="favouriteMovies">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Favourite Tv Shows
                        </td>
                        <td>
                            <textarea wicket:id="favouriteTvShows">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Favourite Books
                        </td>
                        <td>
                            <textarea wicket:id="favouriteBooks">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Favourite Quotations
                        </td>
                        <td>
                            <textarea wicket:id="favouriteQuotations">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            AboutMe 
                        </td>
                        <td>
                            <textarea wicket:id="aboutMe">
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="minibutton" wicket:id="save"><span>Save</span></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </wicket:panel>
</html>
