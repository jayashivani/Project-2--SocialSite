
<html xmlns:wicket>
    <wicket:panel>
        <div wicket:id="feedback">
        </div>
        <div>
            <form wicket:id="form">
                <table>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input class="text" wicket:id="email" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Mobile Phone
                        </td>
                        <td>
                            <span wicket:id="mobilePhone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Land Phone
                        </td>
                        <td>
                            <span wicket:id="landPhone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address
                        </td>
                        <td>
                            <span wicket:id="address"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City/Town
                        </td>
                        <td>
                            <input class="text" wicket:id="city" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Neighborhood
                        </td>
                        <td>
                            <input class="text" wicket:id="neighborhood" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Zip
                        </td>
                        <td>
                            <input class="text" wicket:id="zip" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Website
                        </td>
                        <td>
                            <input class="text" wicket:id="website" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <a class="minibutton" wicket:id="save"><span>Save</span></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </wicket:panel>
</html>
