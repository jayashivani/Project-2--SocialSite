
<html xmlns:wicket>
    <wicket:panel>
        <div wicket:id="feedback">
        </div>
        <div>
            <form wicket:id="form">
                <table>
                    <tr>
                        <td>
                            FirstName
                        </td>
                        <td>
                            <input class="text" wicket:id="firstName" type="text"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            LastName
                        </td>
                        <td>
                            <input class="text" wicket:id="lastName" type="text" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Sex
                        </td>
                        <td>
                            <select wicket:id="sex">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            CurrentCity
                        </td>
                        <td>
                            <span wicket:id="currentCity"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Home Town
                        </td>
                        <td>
                            <span wicket:id="homeTown"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            RelationshipStatus
                        </td>
                        <td>
                            <select wicket:id="relationshipStatus">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            PoliticalView
                        </td>
                        <td>
                            <input class="text" wicket:id="politicalView" type="text">
                            </input>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            ReligiousView
                        </td>
                        <td>
                            <input  class="text" wicket:id="religiousView" type="text">
                            </input>
                        </td>
                    </tr>
                    <tr>
                    	<td>
                    		&nbsp;
                    	</td>
                        <td>
                            <a class="minibutton" wicket:id="save"><span>Save</span></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </wicket:panel>
</html>
