
<html xmlns:wicket>
    <wicket:panel>
        <div class="line marBottom">
            <div class="unit size1of2">
                <img wicket:id="userimage">
                </img>
            </div>
            <div class="unit size1of2">
                <ul>
                    <li>
                        <a wicket:id="home"><span wicket:id="name">[name]</span></a>
                    </li>
                    <li>
                        <span wicket:id="sex"></span>
                    </li>
                    <li>
                        <span wicket:id="city"></span>
                    </li>
                </ul>
            </div>
        </div>
    </wicket:panel>
</html>
