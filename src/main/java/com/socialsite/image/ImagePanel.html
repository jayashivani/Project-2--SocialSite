
<html xmlns:wicket>
    <wicket:head>
        <script>
            $().ready(function(){
                $(".imgPanel").hover(function(){
                    $(this).find("a.profileImg").show();
                }, function(){
                    $(this).find("a.profileImg").hide()
                })
            });
        </script>
    </wicket:head>
    <wicket:panel>
        <div class="imgPanel">
            <img wicket:id="userimage" class="img " />
            <div wicket:id="modal">
            </div>
            <a wicket:id="changeimage" href="#" class="profileImg">Change</a>
            <div class="feedback">
            </div>
        </div>
    </wicket:panel>
</html>
