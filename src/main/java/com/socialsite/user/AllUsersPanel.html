
<html xmlns:wicket>
    <wicket:panel>
        <div class="line">
            <div wicket:id="friends" class="unit size1of3">
                <div class="line marBottom">
                    <div class="unit size1of2">
                        <a wicket:id="imagelink" href="#"><span wicket:id="user"></span></a>
                    </div>
                    <div class="unit size1of2">
                        <ul>
                            <li>
                                <a wicket:id="home"><span wicket:id="username">[name]</span></a>
                            </li>
                            <li>
                                <span wicket:id="sex"></span>
                            </li>
                            <li>
                                <span wicket:id="city"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="clear">
            </div>
            <div wicket:id="paging">
            </div>
        </div>
    </wicket:panel>
</html>
