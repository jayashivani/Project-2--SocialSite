
 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" xml:lang="en" lang="en">
    <body>
        <div class="header">
            <div wicket:id="header">
                [header panel]
            </div>
        </div>
        <div class="page">
            <div class="body ">
                <div class="userInfo">
                    <div wicket:id="userinfo" class="wrap">
                        [user info panel ]
                    </div>
                </div>
                <div class="rightCol padLeft">
                    <div wicket:id="friends" class="user_course_border roundBorder">
                    </div>
                    <div wicket:id="courses" class="user_course_border marTop roundBorder">
                    </div>
                </div>
                <div class="main">
                    <div wicket:id="sender">
                        [ Message Sender ]
                    </div>
                    <div wicket:id="message">
                        [ Messages ]
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
